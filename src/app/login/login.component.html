<div style="text-align:center">
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit(loginForm.value)">
      <label>User Name :</label>
      <input type="text" formControlName="uName" />
      <br><br>
      <label>Password :</label>
      <input type="password" formControlName="pwd"/>
      <br><br>
      <button type="submit" [disabled]="!loginForm.valid" >Login</button>
      <button type="button" routerLink="/signUp" routerLinkActive="router-link-active" >Sign up</button>
    </form>
  </div>
