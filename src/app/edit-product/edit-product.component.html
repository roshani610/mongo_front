<form [formGroup]="editProductForm" (ngSubmit)="handleSubmit(editProductForm.value)">
    <label>Name</label>
    <input type="text" formControlName="name"/>
    <br><br>
    <label>Price</label>
    <input type="number" formControlName="price"/>
    <br><br>
    <button type="submit">Submit</button>
</form>
