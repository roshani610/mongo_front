<form [formGroup]="addProductForm" (ngSubmit)="handleSubmit(addProductForm.value)">
    <label>Product name:</label>
    <input type="text" formControlName="name"><br><br>
    <label>price</label>
    <input type="number" formControlName="price"><br><br>
    <button type="submit">Add</button>
</form>
